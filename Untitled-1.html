<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia da esquinaðŸ˜Ž</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        #titulo{
            text-align: center;
        }
    </style>
</head>
<body>

    <section class="section">

        <h1 class="title is-size-1 has-text-primary" id="titulo">Academia da Esquina</h1>
        <div class="container">

            <h1 class="title has-text-primary">Cadastro</h1>

            <form id="cadastroForm">
                <div class="field">
                    <label for="nome" class="label">Nome:</label>
                    <div class="control">
                        <input type="text" id="nome" class="input" required>
                    </div>
                </div>

                <div class="field">
                    <label for="idade" class="label">Idade:</label>
                    <div class="control">
                        <input type="number" id="idade" class="input" max="99" required>
                    </div>
                </div>

                
                <div class="field">
                    <label for="email" class="label">Email:</label>
                    <div class="control">
                        <input type="email" id="email" class="input" required>
                    </div>
                </div>

                <div class="field">
                    <label for="altura" class="label">Altura (cm):</label>
                    <div class="control">
                        <input type="number" id="altura" class="input" max='250' required>
                    </div>
                </div>

                <div class="field">
                    <label for="peso" class="label">Peso (kg):</label>
                    <div class="control">
                        <input type="number"  id="peso" class="input" max="250" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="button" class="button is-primary" onclick="calcularIMC()">Calcular IMC</button>
                    </div>
                </div>
            </form>

            <h2 class="subtitle">Resultado do IMC</h2>
            <div id="resultado"></div>

        </div>
    </section>

    <script>
        function calcularIMC() {
            var nome = document.getElementById('nome').value;
            var idade = parseInt(document.getElementById('idade').value);
            var altura = parseInt(document.getElementById('altura').value);
            var peso = parseFloat(document.getElementById('peso').value);

            if (isNaN(idade) || isNaN(altura) || isNaN(peso) || idade <= 0 || altura <= 0 || peso <= 0) {
                alert("Por favor, insira valores vÃ¡lidos para idade, altura e peso.");
                return;
            }

            var alturaMetros = altura / 100;
            var imc = peso / (alturaMetros * alturaMetros);

            var classificacao = '';
            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc < 25) {
                classificacao = 'Peso normal';
            } else if (imc < 30) {
                classificacao = 'Sobrepeso';
            } else if (imc < 35) {
                classificacao = 'Obesidade Grau 1';
            } else if (imc < 40) {
                classificacao = 'Obesidade Grau 2';
            } else {
                classificacao = 'Obesidade Grau 3';
            }

            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `<p><strong>${nome}</strong>, seu IMC Ã© ${imc.toFixed(2)}, e vocÃª estÃ¡ classificado como ${classificacao}.</p>`;

            document.getElementById('cadastroForm').reset();
        }
    </script>

</body>
</html>
